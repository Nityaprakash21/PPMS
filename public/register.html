<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Octavion - Petrol Pump and Gas Station Management System</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="assets/img/logo/favicon.png">
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <form action="/signup" method="post" autocomplete="off">
        <h1>Register</h1>

        <div class="input-box">
            <input type="text" id="name" name="username" placeholder="Enter your name" required autocomplete="off" />
          <!-- <i class="bx bxs-user"></i> -->
        </div>
        <div class="input-box">
            <input type="password" name="password" id="password" placeholder="password" required />
          <!-- <i class="bx bxs-lock-alt"></i> -->
        </div>

        <!-- <div class="remember-forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div> -->

        <button type="submit" class="btn">Register</button>

        <div class="register-link">
          <p>Have an account? <a href="login.html">Login here!</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
